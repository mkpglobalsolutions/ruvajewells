<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Jewelry Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Fashion Jewelry Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Our Latest Collection</h2>
        <div class="product-list">
            <div class="product" onclick="showProductDetails('Product 1', 'Description of Product 1', 'images/product1.jpg')">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$100.00</p>
            </div>
            <div class="product" onclick="showProductDetails('Product 2', 'Description of Product 2', 'images/product2.jpg')">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$150.00</p>
            </div>
            <!-- Add more products as needed -->
        </div>
        <!-- Contact Options -->
        <div class="contact-options">
            <button onclick="sendEmail()">Send Email</button>
            <button onclick="chatOnWhatsApp()">Chat on WhatsApp</button>
        </div>
    </main>
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductDetails()">&times;</span>
            <img id="product-image" src="" alt="Product Image">
            <h2 id="product-title"></h2>
            <p id="product-description"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
